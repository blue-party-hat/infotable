<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Last Z Guide</title>

  <style>
    :root{
      --bg:#0b1220;
      --panel:#0f172a;
      --panel2:#111a2e;
      --text:#e5e7eb;
      --muted:#94a3b8;
      --border:rgba(148,163,184,.18);
      --accent:#60a5fa;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP",sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    .topbar{
      position:sticky; top:0; z-index:50;
      display:flex; align-items:center; gap:12px;
      padding:10px 12px;
      background:rgba(17,26,46,.92);
      border-bottom:1px solid var(--border);
      backdrop-filter: blur(8px);
    }
    .icon-btn{
      border:1px solid var(--border);
      background:transparent; color:var(--text);
      padding:6px 10px; border-radius:10px; font-size:18px;
      cursor:pointer;
    }
    .brand{font-weight:700}
    .spacer{flex:1}
    .lang{display:flex; gap:8px}
    .lang-btn{
      border:1px solid var(--border);
      background:transparent; color:var(--text);
      padding:6px 10px; border-radius:10px;
      cursor:pointer;
    }
    .lang-btn.active{
      border-color:rgba(96,165,250,.6);
      box-shadow:0 0 0 3px rgba(96,165,250,.15);
    }

    .layout{display:flex; min-height:calc(100vh - 52px)}
    .sidebar{
      width:260px; padding:12px;
      background:var(--panel);
      border-right:1px solid var(--border);
    }
    .nav-item{
      width:100%; text-align:left;
      padding:10px 12px; border-radius:12px;
      border:1px solid transparent;
      background:transparent; color:var(--text);
      cursor:pointer;
    }
    .nav-item:hover{border-color:var(--border); background:rgba(148,163,184,.06)}
    .nav-item.active{border-color:rgba(96,165,250,.45); background:rgba(96,165,250,.10)}

    .main{flex:1; min-width:0; padding:14px}
    .tabs{
      display:flex; gap:8px; flex-wrap:wrap;
      padding-bottom:10px; border-bottom:1px solid var(--border);
      margin-bottom:12px; min-height:40px; align-items:center;
    }
    .tab{
      border:1px solid var(--border);
      background:transparent; color:var(--text);
      padding:8px 10px; border-radius:999px;
      cursor:pointer;
    }
    .tab.active{border-color:rgba(96,165,250,.6); background:rgba(96,165,250,.12)}

    .content{
      background:rgba(17,26,46,.35);
      border:1px solid var(--border);
      border-radius:14px;
      padding:14px;
    }
    .content h2{margin:0 0 10px; font-size:18px}
    .content p{margin:0 0 10px; color:var(--muted); line-height:1.6}

    .gear-hero{
      display:flex;
      align-items:center;
      gap:16px;
      margin-bottom:16px;
      padding:12px;
      background:rgba(15,23,42,.55);
      border:1px solid var(--border);
      border-radius:14px;
    }
    .gear-hero img{
      width:120px;
      height:120px;
      object-fit:contain;
      border-radius:10px;
      background:rgba(0,0,0,.2);
    }
    .gear-hero-text h3{
      margin:0 0 6px;
      font-size:20px;
    }
    .gear-hero-text p{
      margin:0;
      color:var(--muted);
      font-size:14px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(12, minmax(0, 1fr));
      gap:12px;
    }
    .card{
      grid-column: span 12;
      border:1px solid var(--border);
      background:rgba(15,23,42,.55);
      border-radius:14px;
      overflow:hidden;
    }
    .card-h{
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 12px 0;
      gap:10px;
    }
    .card-title{font-weight:700}
    .badge{
      font-size:12px; color:var(--muted);
      border:1px solid var(--border);
      padding:4px 8px; border-radius:999px;
      white-space:nowrap;
    }
    .card-b{padding:12px}

    .table-wrap{overflow:auto; border:1px solid var(--border); border-radius:12px; background:rgba(2,6,23,.35)}
    table{border-collapse:collapse; width:100%; min-width:500px}
    th,td{
      padding:8px 10px; 
      border-bottom:1px solid rgba(148,163,184,.14); 
      white-space:nowrap;
      text-align:left;
    }
    th{
      background:rgba(17,26,46,.98);
      font-size:13px; 
      color:var(--muted);
      font-weight:600;
      position:sticky;
      top:0;
      z-index:1;
    }
    tr:hover td{background:rgba(148,163,184,.06)}
    td.num, th.num{text-align:right; font-variant-numeric: tabular-nums}

    @media (max-width: 980px){
      .sidebar{
        position:fixed; top:52px; left:0;
        height:calc(100vh - 52px);
        transform:translateX(-105%);
        transition:transform .18s ease;
        z-index:45;
      }
      body.sidebar-open .sidebar{transform:translateX(0)}
      .backdrop{
        position:fixed; inset:0; z-index:40;
        background:rgba(0,0,0,.55);
      }
      .layout{display:block}
      .main{padding:12px}
      .card{grid-column: span 12}
      table{min-width:400px}
      .gear-hero{flex-direction:column; text-align:center}
      .gear-hero img{width:100px; height:100px}
    }
    @media (min-width: 980px){
      .card.span6{grid-column: span 6}
    }
  </style>
</head>

<body>
  <header class="topbar">
    <button class="icon-btn" id="menuBtn" aria-label="Open menu">☰</button>

      </nav>
    </aside>

    <main class="main">
      <div class="tabs" id="tabs"></div>
      <article class="content" id="content"></article>

  </div>

  <div class="backdrop" id="backdrop" hidden></div>

      appTitle: document.getElementById("appTitle"),
      menuBtn: document.getElementById("menuBtn"),
      backdrop: document.getElementById("backdrop"),
      tabs: document.getElementById("tabs"),
      content: document.getElementById("content"),
      navWeapon: document.getElementById("navWeapon"),
      navHQ: document.getElementById("navHQ"),
      navModVehicle: document.getElementById("navModVehicle"),
      langEn: document.getElementById("langEn"),
      langJa: document.getElementById("langJa"),
    };

    function t(){ return i18n[state.lang]; }
    function tr(key){ return TRANSLATIONS[state.lang][key]; }
    function fmt(n){
      if (n == null || Number.isNaN(n)) return "-";
      return Number.isInteger(n) ? n.toLocaleString() : n.toLocaleString(undefined,{maximumFractionDigits:2});
    }

    function setLang(lang){
      state.lang = lang;
      els.langEn.classList.toggle("active", lang === "en");
      els.langJa.classList.toggle("active", lang === "ja");
      renderAll();
    }

    function setSection(sectionKey){
      state.section = sectionKey;
      const tabs = t().tabs[sectionKey] || [];
      state.tab = tabs[0]?.key || "default";
      closeSidebar();
      renderAll();
    }

    function setTab(tabKey){
      state.tab = tabKey;
      renderTabs();
      renderContent();
    }

    function renderNav(){
      els.appTitle.textContent = t().appTitle;
      els.navWeapon.textContent = `${i18n.ja.nav.weapon} / ${i18n.en.nav.weapon}`;
      els.navHQ.textContent = `${i18n.ja.nav.hq} / ${i18n.en.nav.hq}`;
      els.navModVehicle.textContent = `${i18n.ja.nav.modVehicle} / ${i18n.en.nav.modVehicle}`;
      [els.navWeapon, els.navHQ, els.navModVehicle].forEach(btn => {
        btn.classList.toggle("active", btn.dataset.section === state.section);
      });
    }

    function renderTabs(){
      els.tabs.innerHTML = "";
      const tabDefs = t().tabs[state.section] || [];
      if (tabDefs.length === 0) return;

      tabDefs.forEach(tab => {
        const b = document.createElement("button");
        b.className = "tab";
        b.type = "button";
        b.textContent = tab.label;
        b.classList.toggle("active", tab.key === state.tab);
        b.addEventListener("click", () => setTab(tab.key));
        els.tabs.appendChild(b);
      });
    }

    function renderGearData(container, gearKey){
      const d = ORANGE_D5_DATA[gearKey];
      const imageMap = { weapon: 'gun', helmet: 'helmet', armor: 'armor', boots: 'armor' };
      const imgSrc = GEAR_IMAGES[imageMap[gearKey]];

      let basicRows = '';
      for (const [key, vals] of Object.entries(d.basic || {})) {
        let label = '';
        if (key === 'hero_atk') label = tr('heroAtk');
        else if (key === 'hero_def') label = tr('heroDef');
        else if (key === 'hero_atk_pct') label = tr('heroAtkPct');
        else if (key === 'hero_def_pct') label = tr('heroDefPct');
        basicRows += `<tr><td>${label}</td>${vals.map(v=>`<td class="num">${fmt(v)}</td>`).join('')}</tr>`;
      }

      let enhCols = '';
      let enhRows = '';
      if (d.enhancement && d.enhancement.length) {
        const firstRow = d.enhancement[0];
        const cols = Object.keys(firstRow).filter(k => k !== 'Enhancement Level');
        enhCols = cols.map(c => {
          let label = c;
          if (c === 'Alloy') label = tr('alloy');
          else if (c === 'Hero ATK') label = tr('heroAtk');
          else if (c === 'Hero DEF') label = tr('heroDef');
          else if (c === 'Hero ATK%') label = tr('heroAtkPct');
          else if (c === 'Hero DEF%') label = tr('heroDefPct');
          return `<th class="num">${label}</th>`;
        }).join('');
        
        enhRows = d.enhancement.map(r => `
          <tr>
            <td class="num">${fmt(r['Enhancement Level'])}</td>
            ${cols.map(c => `<td class="num">${fmt(r[c])}</td>`).join('')}
          </tr>
        `).join('');
      }

      container.innerHTML = `
        <div class="gear-hero">
          <img src="${imgSrc}" alt="${t().gearNames[gearKey]}">
          <div class="gear-hero-text">
            <h3>${t().gearNames[gearKey]}</h3>
            <p>Orange D5 Equipment Stats</p>
          </div>
        </div>

        <div class="grid">
          <section class="card">
            <div class="card-h">
              <div class="card-title">${tr('power')} (${tr('hexagon')} 1–5)</div>
              <span class="badge">${t().gearNames[gearKey]}</span>
            </div>
            <div class="card-b">
              <div class="table-wrap">
                <table>
                  <thead><tr><th>${tr('hexagon')}</th>${d.hex_levels.map(h=>`<th class="num">${h}</th>`).join("")}</tr></thead>
                  <tbody><tr><td>${tr('power')}</td>${d.power.map(v=>`<td class="num">${fmt(v)}</td>`).join("")}</tr></tbody>
                </table>
              </div>
            </div>
          </section>

          <section class="card">
            <div class="card-h">
              <div class="card-title">Basic Stats</div>
              <span class="badge">${t().gearNames[gearKey]}</span>
            </div>
            <div class="card-b">
              <div class="table-wrap">
                <table>
                  <thead><tr><th></th>${d.hex_levels.map(h=>`<th class="num">${h}</th>`).join("")}</tr></thead>
                  <tbody>${basicRows}</tbody>
                </table>
              </div>
            </div>
          </section>

          <section class="card">
            <div class="card-h">
              <div class="card-title">Enhancement (0–100)</div>
              <span class="badge">101 ${tr('level')}s</span>
            </div>
            <div class="card-b">
              <div class="table-wrap">
                <table>
                  <thead>
                    <tr>
                      <th class="num">${tr('level')}</th>
                      ${enhCols}
                    </tr>
                  </thead>
                  <tbody>${enhRows}</tbody>
                </table>
              </div>
            </div>
          </section>
        </div>
      `;
    }

    function renderPromoCost(container){
      const data = ORANGE_D5_DATA.promotion_cost.filter(r => r.Hexagon != null);

      container.innerHTML = `
        <h2>${state.lang === 'ja' ? '昇格コスト' : 'Promotion Cost'}</h2>
        <p>${state.lang === 'ja' ? '全装備共通の昇格コスト表です。' : 'Promotion cost table shared across all equipment.'}</p>

        <div class="grid">
          <section class="card">
            <div class="card-h">
              <div class="card-title">${state.lang === 'ja' ? '昇格コスト（ヘキサゴン別）' : 'Promotion Cost (by Hexagon)'}</div>
              <span class="badge">${data.length} ${state.lang === 'ja' ? 'ステップ' : 'steps'}</span>
            </div>
            <div class="card-b">
              <div class="table-wrap">
                <table>
                  <thead>
                    <tr>
                      <th>${tr('hexagon')}</th>
                      <th class="num">${tr('cents')}</th>
                      <th class="num">${tr('powerCore')}</th>
                      <th class="num">${tr('orangeEquip')}</th>
                    </tr>
                  </thead>
                  <tbody>
                    ${data.map(r => `
                      <tr>
                        <td>${r.Hexagon}</td>
                        <td class="num">${fmt(r["Cents (M)"])}</td>
                        <td class="num">${fmt(r["Power Core"])}</td>
                        <td class="num">${fmt(r["Orange Equipment"])}</td>
                      </tr>
                    `).join('')}
                  </tbody>
                </table>
              </div>
            </div>
          </section>
        </div>
      `;
    }

    function renderContent(){
      if (state.section === "weapon") {
        if (state.tab === "promoCost") {
          renderPromoCost(els.content);
        } else {
          const gearMap = { gun: "weapon", helmet: "helmet", armor: "armor", boots: "boots" };
          const gearKey = gearMap[state.tab];
          if (gearKey) renderGearData(els.content, gearKey);
        }
        return;
      }

      const ph = t().placeholder;
      els.content.innerHTML = `<h2>${ph.title}</h2><p>${ph.body}</p>`;
    }

    function renderAll(){
      renderNav();
      renderTabs();
      renderContent();
    }

    function openSidebar(){
      document.body.classList.add("sidebar-open");
      els.backdrop.hidden = false;
    }
    function closeSidebar(){
      document.body.classList.remove("sidebar-open");
      els.backdrop.hidden = true;
    }

    els.navWeapon.addEventListener("click", () => setSection("weapon"));
    els.navHQ.addEventListener("click", () => setSection("hq"));
    els.navModVehicle.addEventListener("click", () => setSection("modVehicle"));

    els.langEn.addEventListener("click", () => setLang("en"));
    els.langJa.addEventListener("click", () => setLang("ja"));

    els.menuBtn.addEventListener("click", () => {
      document.body.classList.contains("sidebar-open") ? closeSidebar() : openSidebar();
    });

    els.backdrop.addEventListener("click", closeSidebar);

    setLang("en");
    setSection("weapon");
  </script>
</body>
</html>
