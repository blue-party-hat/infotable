<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Last Z Info</title>

  <style>
    :root{
      --bg:#0f0f0f;
      --panel:#1a1a1a;
      --panel2:#212121;
      --text:#e0e0e0;
      --muted:#8a8a8a;
      --border:rgba(180,180,180,.15);
      --accent:#c0c0c0;
      --accent-hover:#e8e8e8;
      --accent-glow:rgba(192,192,192,.3);
      --silver:#c0c0c0;
      --graphite:#2a2a2a;
      --card-bg:linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
      --vehicle-highlight:rgba(255,193,7,.15);
      --vehicle-border:rgba(255,193,7,.4);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.4;
    }
    .topbar{
      position:sticky; top:0; z-index:50;
      display:flex; align-items:center; gap:12px;
      padding:10px 16px;
      background:rgba(26,26,26,.98);
      border-bottom:1px solid var(--border);
      backdrop-filter: blur(12px);
      box-shadow:0 2px 8px rgba(0,0,0,.5);
    }
    .icon-btn{
      border:1px solid var(--border);
      background:transparent; color:var(--text);
      padding:7px 11px; border-radius:6px; font-size:16px;
      cursor:pointer;
      transition: all .2s;
    }
    .icon-btn:hover{
      background:var(--accent-glow);
      border-color:var(--accent);
    }
    .brand{
      font-weight:700; 
      font-size:17px;
      color:var(--silver);
    }
    .spacer{flex:1}
    .lang{display:flex; gap:6px}
    .lang-btn{
      border:1px solid var(--border);
      background:transparent; color:var(--text);
      padding:5px 12px; border-radius:16px;
      cursor:pointer;
      font-size:12px;
      font-weight:500;
      transition: all .2s;
    }
    .lang-btn:hover{
      border-color:var(--accent-hover);
      background:rgba(192,192,192,.1);
    }
    .lang-btn.active{
      border-color:var(--accent);
      background:var(--accent);
      color:#000;
      box-shadow:0 0 10px var(--accent-glow);
      font-weight:600;
    }

    .layout{display:flex; min-height:calc(100vh - 52px)}
    .sidebar{
      width:220px; padding:10px;
      background:var(--panel);
      border-right:1px solid var(--border);
    }
    .nav-item{
      width:100%; text-align:left;
      padding:9px 12px; border-radius:8px;
      border:1px solid transparent;
      background:transparent; color:var(--text);
      cursor:pointer;
      margin-bottom:5px;
      font-weight:500;
      font-size:14px;
      transition: all .2s;
    }
    .nav-item:hover{
      border-color:var(--border); 
      background:rgba(192,192,192,.08);
    }
    .nav-item.active{
      border-color:var(--accent); 
      background:var(--accent);
      color:#000;
      box-shadow:0 0 12px var(--accent-glow);
      font-weight:600;
    }

    .main{flex:1; min-width:0; padding:14px}
    .tabs{
      display:flex; gap:6px; flex-wrap:wrap;
      padding-bottom:10px; border-bottom:1px solid var(--border);
      margin-bottom:14px; min-height:36px; align-items:center;
    }
    .tab{
      border:1px solid var(--border);
      background:rgba(42,42,42,.6); color:var(--text);
      padding:7px 14px; border-radius:16px;
      cursor:pointer;
      font-weight:500;
      font-size:13px;
      transition: all .2s;
    }
    .tab:hover{
      border-color:var(--accent-hover);
      background:rgba(192,192,192,.12);
    }
    .tab.active{
      border-color:var(--accent); 
      background:var(--accent);
      color:#000;
      box-shadow:0 0 10px var(--accent-glow);
      font-weight:600;
    }

    .content{
      background:var(--card-bg);
      border:1px solid var(--border);
      border-radius:12px;
      padding:16px;
      box-shadow:0 3px 15px rgba(0,0,0,.4);
      margin-bottom: 50px;
    }
    .content h2{
      margin:0 0 6px; 
      font-size:20px;
      color:var(--silver);
    }
    .content p{margin:0 0 10px; color:var(--muted); line-height:1.5; font-size:13px;}

    .info-box{
      background:rgba(192,192,192,.08);
      border:1px solid var(--border);
      border-radius:8px;
      padding:10px 14px;
      margin-bottom:14px;
      font-size:13px;
      color:var(--accent-hover);
    }

    .credits-box{
      background:rgba(42,42,42,.6);
      border:1px solid var(--border);
      border-radius:8px;
      padding:12px 16px;
      margin-top:20px;
      font-size:12px;
      color:var(--muted);
    }
    .credits-box h3{
      margin:0 0 8px 0;
      font-size:13px;
      color:var(--accent);
      font-weight:600;
    }
    .credits-box p{
      margin:0 0 6px 0;
      line-height:1.6;
    }
    .credits-box a{
      color:var(--accent-hover);
      text-decoration:none;
      transition: color .2s;
    }
    .credits-box a:hover{
      color:var(--accent);
      text-decoration:underline;
    }

    .footer-shoutout{
      text-align: right;
      padding: 16px;
      font-size: 11px;
      color: #ff6b9d;
      font-weight: 500;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(12, minmax(0, 1fr));
      gap:12px;
    }
    .card{
      grid-column: span 12;
      border:1px solid var(--border);
      background:rgba(42,42,42,.4);
      border-radius:10px;
      overflow:hidden;
      box-shadow:0 2px 10px rgba(0,0,0,.3);
    }
    .card-h{
      display:flex; align-items:center; justify-content:space-between;
      padding:9px 12px;
      background:rgba(192,192,192,.08);
      border-bottom:1px solid var(--border);
      gap:8px;
    }
    .card-title{
      font-weight:600;
      font-size:14px;
      color:var(--accent-hover);
    }
    .badge{
      font-size:10px; 
      color:var(--muted);
      border:1px solid var(--border);
      padding:2px 8px; 
      border-radius:10px;
      white-space:nowrap;
      background:rgba(0,0,0,.4);
    }
    .card-b{padding:12px}

    .table-wrap{
      overflow:auto; 
      border:1px solid var(--border); 
      border-radius:6px; 
      background:rgba(15,15,15,.6);
    }
    table{
      border-collapse:collapse; 
      width:100%; 
      min-width:400px;
    }
    th,td{
      padding:4px 8px; 
      border-bottom:1px solid rgba(180,180,180,.08); 
      white-space:nowrap;
      text-align:left;
      font-size:12px;
    }
    th{
      background:rgba(42,42,42,.9);
      color:var(--silver);
      font-size:11px;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:0.3px;
      position:sticky;
      top:0;
      z-index:1;
      padding:6px 8px;
    }
    tbody tr:hover td{
      background:rgba(192,192,192,.08);
    }
    tbody tr.vehicle-row{
      background:var(--vehicle-highlight);
      border-left:3px solid var(--vehicle-border);
    }
    tbody tr.vehicle-row td{
      font-weight:600;
      color:#ffc107;
    }
    tbody tr.vehicle-row:hover td{
      background:rgba(255,193,7,.25);
    }
    td.num, th.num{
      text-align:right; 
      font-variant-numeric: tabular-nums;
    }

    @media (max-width: 980px){
      .sidebar{
        position:fixed; top:52px; left:0;
        height:calc(100vh - 52px);
        transform:translateX(-105%);
        transition:transform .25s ease;
        z-index:45;
      }
      body.sidebar-open .sidebar{transform:translateX(0)}
      .backdrop{
        position:fixed; inset:0; z-index:40;
        background:rgba(0,0,0,.8);
        backdrop-filter:blur(4px);
      }
      .layout{display:block}
      .main{padding:10px}
      .card{grid-column: span 12}
      table{min-width:350px}
      .footer-shoutout{
        font-size: 10px;
        padding: 12px 8px;
      }
    }
    @media (min-width: 980px){
      .card.span6{grid-column: span 6}
    }
  </style>
</head>

<body>
  <header class="topbar">
    <button class="icon-btn" id="menuBtn" aria-label="Open menu">☰</button>
    <div class="brand" id="appTitle">Last Z Info</div>
    <div class="spacer"></div>
    <div class="lang">
      <button class="lang-btn" id="langEn" type="button">EN</button>
      <button class="lang-btn" id="langJa" type="button">日本語</button>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <nav>
        <button class="nav-item" data-section="weapon" type="button" id="navWeapon"></button>
        <button class="nav-item" data-section="hq" type="button" id="navHQ"></button>
        <button class="nav-item" data-section="modVehicle" type="button" id="navModVehicle"></button>
        <button class="nav-item" data-section="research" type="button" id="navResearch"></button>
      </nav>
    </aside>

    <main class="main">
      <div class="tabs" id="tabs"></div>
      <article class="content" id="content"></article>
      <div class="footer-shoutout">♥ B777 RAVENs, S284</div>
    </main>
  </div>

  <div class="backdrop" id="backdrop" hidden></div>

    function fmt(n){
      if (n == null || Number.isNaN(n) || n === null) return "-";
      return Number.isInteger(n) ? n.toLocaleString() : n.toLocaleString(undefined,{maximumFractionDigits:2});
    }

    function translateVehicle(name) {
      if (!name) return "-";
      if (VEHICLE_TRANSLATIONS[name]) {

    }

        btn.classList.toggle("active", btn.dataset.section === state.section);
      });
    }

    function renderTabs(){
      els.tabs.innerHTML = "";
      const tabDefs = t().tabs[state.section] || [];
      if (tabDefs.length === 0) return;

      tabDefs.forEach(tab => {
        const b = document.createElement("button");
        b.className = "tab";
        b.type = "button";
        b.textContent = tab.label;
        b.classList.toggle("active", tab.key === state.tab);
        b.addEventListener("click", () => setTab(tab.key));
        els.tabs.appendChild(b);
      });
    }

    function renderGearData(container, gearKey){
      const d = ORANGE_D5_DATA[gearKey];

      let basicRows = '';
      for (const [key, vals] of Object.entries(d.basic || {})) {
        let label = '';
        if (key === 'hero_atk') label = tr('heroAtk');
        else if (key === 'hero_def') label = tr('heroDef');
        else if (key === 'hero_atk_pct') label = tr('heroAtkPct');
        else if (key === 'hero_def_pct') label = tr('heroDefPct');
        basicRows += `<tr><td>${label}</td>${vals.map(v=>`<td class="num">${fmt(v)}</td>`).join('')}</tr>`;
      }

      let enhCols = '';
      let enhRows = '';
      if (d.enhancement && d.enhancement.length) {
        const firstRow = d.enhancement[0];
        const cols = Object.keys(firstRow).filter(k => k !== 'Enhancement Level');
        enhCols = cols.map(c => {
          let label = c;
          if (c === 'Alloy') label = tr('alloy');
          else if (c === 'Hero ATK') label = tr('heroAtk');
          else if (c === 'Hero DEF') label = tr('heroDef');
          else if (c === 'Hero ATK%') label = tr('heroAtkPct');
          else if (c === 'Hero DEF%') label = tr('heroDefPct');
          return `<th class="num">${label}</th>`;
        }).join('');
        
        enhRows = d.enhancement.map(r => `
          <tr>
            <td class="num">${fmt(r['Enhancement Level'])}</td>
            ${cols.map(c => `<td class="num">${fmt(r[c])}</td>`).join('')}
          </tr>
        `).join('');

      container.innerHTML = `

                        <td class="num">${r["HQ Level"]}</td>
                        <td class="num">${r["Heroes Level Cap"]}</td>
                        <td class="num">${fmt(r["Wood (M)"])}</td>
                        <td class="num">${fmt(r["Food (M)"])}</td>
                        <td class="num">${fmt(r["Zent (M)"])}</td>
                        <td class="num">${fmt(r["Steel (M)"])}</td>
                        <td>${r["Building 1"] || "-"}</td>
                        <td>${r["Building 2"] || "-"}</td>
                      </tr>
                    `).join('')}
                  </tbody>
                </table>
              </div>
            </div>
          </section>
        </div>

        ${getCreditsHTML()}
      `;
    }

    function renderModVehicle(container){
      container.innerHTML = `
        <h2>${t().modVehicle.title}</h2>
        <p>${t().modVehicle.subtitle}</p>

        <div class="grid">
          <section class="card">
            <div class="card-h">
              <div class="card-title">${t().modVehicle.title}</div>
              <span class="badge">${MOD_VEHICLE_DATA.length}</span>
            </div>
            <div class="card-b">
              <div class="table-wrap">
                <table>
                  <thead>
                    <tr>
                      <th class="num">${tr('level')}</th>
                      <th class="num">${tr('wrenchPerSub')}</th>
                      <th class="num">${tr('sublevel')}</th>
                      <th class="num">${tr('totalWrench')}</th>
                      <th>${tr('vehicleName')}</th>
                    </tr>
                  </thead>
                  <tbody>
                    ${MOD_VEHICLE_DATA.map(r => {
                      const hasVehicle = r.vehicle && r.vehicle !== "";
                      return `
                      <tr${hasVehicle ? ' class="vehicle-row"' : ''}>
                        <td class="num">${r.level}</td>
                        <td class="num">${fmt(r.wrench)}</td>
                        <td class="num">${fmt(r.sublevel)}</td>
                        <td class="num">${fmt(r.total)}</td>
                        <td>${translateVehicle(r.vehicle)}</td>
                      </tr>
                      `;
                    }).join('')}
                  </tbody>
                </table>
              </div>
            </div>
          </section>
        </div>

        ${getCreditsHTML()}
      `;
    }

    function renderContent(){
      if (state.section === "weapon") {
        if (state.tab === "promoCost") {
          renderPromoCost(els.content);
        } else {
          const gearMap = { gun: "weapon", helmet: "helmet", armor: "armor", boots: "boots" };
          const gearKey = gearMap[state.tab];
          if (gearKey) renderGearData(els.content, gearKey);
        }
        return;
      }

      if (state.section === "hq") {
        renderHQ(els.content);
        return;
      }

      if (state.section === "modVehicle") {
        renderModVehicle(els.content);
        return;
      }

      const ph = t().placeholder;
      els.content.innerHTML = `<h2>${ph.title}</h2><p>${ph.body}</p>`;
    }

    function renderAll(){
      renderNav();
      renderTabs();
      renderContent();
    }

    function openSidebar(){
      document.body.classList.add("sidebar-open");
      els.backdrop.hidden = false;
    }
    function closeSidebar(){
      document.body.classList.remove("sidebar-open");
      els.backdrop.hidden = true;
    }

    els.navWeapon.addEventListener("click", () => setSection("weapon"));
    els.navHQ.addEventListener("click", () => setSection("hq"));
    els.navModVehicle.addEventListener("click", () => setSection("modVehicle"));
    els.navResearch.addEventListener("click", () => setSection("research"));

    els.langEn.addEventListener("click", () => setLang("en"));
    els.langJa.addEventListener("click", () => setLang("ja"));

    els.menuBtn.addEventListener("click", () => {
      document.body.classList.contains("sidebar-open") ? closeSidebar() : openSidebar();
    });

    els.backdrop.addEventListener("click", closeSidebar);

    setLang("ja");
    setSection("weapon");
  </script>
</body>
</html>
